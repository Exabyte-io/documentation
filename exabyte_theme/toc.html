<div id="sidebar" role="complementary">
    <ul class="main-menu nav">
        {% for toc_item in toc %}
            <li class="main {% if toc_item.active %}active{% endif %}">
                <a href="{{ toc_item.url }}">
                    {{ toc_item.title }}
                </a>
                {% for toc_item in toc_item.children %}
                    <li><a href="{{ toc_item.url }}">{{ toc_item.title }}</a></li>
                {% endfor %}
            </li>
        {% endfor %}
    </ul>
</div>
