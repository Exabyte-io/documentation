site_name: Exabyte.io Documentation
site_url: https://docs.exabyte.io
site_description: Documentation for the users of Exabyte.io materials modeling platform.
dev_addr: "localhost:8000"

repo_name: 'exabyte-io/documentation'
repo_url: 'https://github.com/exabyte-io/exabyte-public-documentation'
extra_css:
    - https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css
    - extra/css/general.css
    - extra/css/tables.css
    - extra/css/images.css
    - extra/css/super-fences.css
    - extra/css/properties.css

extra_javascript:
    - extra/js/giffer.js
    - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

copyright: Â© 2018 <a target="_blank" href="http://exabyte.io">Exabyte Inc</a>. All rights reserved. | <a target="_blank" href="http://platform.exabyte.io">Back to platform</a>

extra:
    version: "0.10.8"
    preload_javascript:
        - /extra/js/preload_hotjar.js
        - /extra/js/preload.js
    social:
        - type: github
          link: https://github.com/exabyte-io
        - type: linkedin
          link: https://www.linkedin.com/company/exabyte-io
markdown_extensions:
    - markdown_include.include:
        base_path: esse
    - admonition
    - codehilite:
        linenums: true
    - def_list
    # https://squidfunk.github.io/mkdocs-material/extensions/footnotes
    - footnotes:
        PLACE_MARKER: "///FOOTNOTES GO HERE///"
    - toc:
        permalink: true
    - markdown.extensions.def_list
    # https://facelessuser.github.io/pymdown-extensions/
    - pymdownx.arithmatex           # Render Latex Formulas
    - pymdownx.details              # Allow admonition-type collapsible <details>
    - pymdownx.superfences          # Allow for code blocks "fencing"
    # https://python-markdown.github.io/extensions/extra/#markdown-inside-html-blocks
    - pymdownx.extrarawhtml         # Enables parsing of markdown inside html tags
    - pymdownx.betterem             # Better bold/italic text
    - pymdownx.striphtml            # Strip html comments before processing

# https://github.com/facelessuser/pymdown-extensions/blob/master/mkdocs.yml
# https://squidfunk.github.io/mkdocs-material/extensions/codehilite/
theme:
    name: material
    custom_dir: theme
    palette:
        primary: indigo
        accent: indigo
    logo: "images/logo/logo-white.png"
    favicon: "images/logo/favicon.ico"
    font:
        text: Roboto
        code: Roboto Mono
    feature:
        tabs: false

