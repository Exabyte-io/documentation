name: Update
on:
  pull_request:
    types: closed
  workflow_dispatch:
jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - uses: actions/setup-python@v2
        with:
          python-version: 'pypy-2.7'

      - name: Build pages
        uses: dmitry-spodarets/mkdocs-s3-publish-action@main

      - name: S3 Sync
        uses: unfor19/install-aws-cli-action@master
      - run: aws s3 sync site/ s3://docs.mt3ra.com/
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.S3_LOCATION }}
